server:
  port: 8089
spring:
  application:
    name: sd-user
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/sd_user
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
#  redis:
#    sentinel:
#      enabled: false
#    host: "localhost"
#    port: 6379

  flyway:
    baseline-on-migrate: true


internal:
  timeout: 1000